<!DOCTYPE html>
<html lang="en">

        body { background-color: #050505; color: #00FF41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .terminal { width: 90%; max-width: 700px; background: rgba(0, 20, 0, 0.9); border: 2px solid #00FF41; padding: 30px; box-shadow: 0 0 40px rgba(0, 255, 65, 0.4); position: relative; }

        .highlight { color: #fff; font-weight: bold; text-shadow: 0 0 5px #00FF41; }
        .status-box { border: 1px solid #00FF41; padding: 15px; margin: 20px 0; background: rgba(0, 40, 0, 0.5); }
        .btn { display: inline-block; padding: 12px 24px; border: 1px solid #00FF41; color: #00FF41; text-decoration: none; text-transform: uppercase; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .btn:hover { background: #00FF41; color: #000; box-shadow: 0 0 20px #00FF41; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>

</body>
